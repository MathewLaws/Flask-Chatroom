{% extends "base.html" %} {% block title %}Home{% endblock %}

{% block content %}
<div class="h-100 d-flex align-items-center justify-content-center flex-column">
        <strong class="mb-3">Please enter your username</strong>
        <form method="post">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Username" class="form-control"></input>
                <button className="btn" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    <p style="color: red">{{error}}</p>
</div>
{% endblock %}
